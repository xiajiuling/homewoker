<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平方</title>
</head>

<body>
    <script type="text/javascript">
        var num = prompt("请输入一个数字");
        var exit = isNaN(num); 
        for (i = 0; i < 1;) {
            if (exit == 0) {
                var result = parseFloat(num) * parseFloat(num);
                alert("你输入的数字平方是" + result);
                break;
            }
            else {
                num = prompt("你未输入一个正确的数字，请重新输入：");
                exit = isNaN(num);
                continue;
            }
        }
    </script>
</body>

</html>
